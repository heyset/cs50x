<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>In 2004, what was discovered on the island of Flores in Indonesia?</h3>
                <p id="multiple-result"></p>
                <button class="multiple-incorrect">A burial ground containing over 3000 skeletons</button>
                <button class="multiple-incorrect">Bongs still containing traces of marijuana and opium</button>
                <button class="multiple-incorrect">A whole underground city</button>
                <button class="multiple-correct">Remains of a hobbit-sized human</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What country has a unicorn as part of its national emblem?</h3>
                <p id="free-result"></p>
                <form id="free-form">
                    <input id="free-input" type="text" class="text" placeholder="What's your best guess?">
                    <input type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </body>
    <script>
        const multipleResultParagraph = document.getElementById('multiple-result');
        document.querySelectorAll('.multiple-incorrect').forEach((el) => {
            el.addEventListener('click', () => {
                el.style.backgroundColor = '#f88';
                multipleResultParagraph.innerText = 'Incorrect';
                multipleResultParagraph.style.color = '#944';
            });
        });

        document.querySelector('.multiple-correct').addEventListener('click', (el) => {
            el.target.style.backgroundColor = '#8f8';
                multipleResultParagraph.innerText = 'Correct!';
                multipleResultParagraph.style.color = '#494';
        });

        const freeResultParagraph = document.getElementById('free-result');
        const freeTextInput = document.getElementById('free-input');
        document.getElementById('free-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const userAnswer = freeTextInput.value;
            if (userAnswer.toLowerCase() === 'scotland') {
                freeResultParagraph.style.color = '#494';
                freeResultParagraph.innerText = 'Correct!';
            } else {
                freeResultParagraph.style.color = '#944';
                freeResultParagraph.innerText = 'Incorrect';
            }
        });
    </script>
</html>
